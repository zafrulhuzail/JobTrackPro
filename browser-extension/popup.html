<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 18px;
      font-weight: bold;
      color: #2563eb;
      margin-bottom: 5px;
    }
    
    .subtitle {
      font-size: 12px;
      color: #6b7280;
    }
    
    .job-details {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    
    .job-field {
      margin-bottom: 10px;
    }
    
    .job-field label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 3px;
    }
    
    .job-field input, .job-field textarea {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
    }
    
    .job-field textarea {
      height: 60px;
      resize: vertical;
    }
    
    .buttons {
      display: flex;
      gap: 10px;
    }
    
    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .btn-primary {
      background: #2563eb;
      color: white;
    }
    
    .btn-primary:hover {
      background: #1d4ed8;
    }
    
    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
    }
    
    .btn-secondary:hover {
      background: #e5e7eb;
    }
    
    .status {
      text-align: center;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      font-size: 12px;
      display: none;
    }
    
    .status.success {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    
    .status.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    
    .settings {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #e5e7eb;
    }
    
    .settings-field {
      margin-bottom: 10px;
    }
    
    .settings-field label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 3px;
    }
    
    .settings-field input {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">JobTracker Assistant</div>
    <div class="subtitle">Extract job details from this page</div>
  </div>

  <div class="job-details">
    <div class="job-field">
      <label for="company">Company</label>
      <input type="text" id="company" placeholder="Company name">
    </div>
    
    <div class="job-field">
      <label for="position">Position</label>
      <input type="text" id="position" placeholder="Job title">
    </div>
    
    <div class="job-field">
      <label for="location">Location</label>
      <input type="text" id="location" placeholder="Job location">
    </div>
    
    <div class="job-field">
      <label for="department">Department</label>
      <input type="text" id="department" placeholder="Department (optional)">
    </div>
    
    <div class="job-field">
      <label for="notes">Notes</label>
      <textarea id="notes" placeholder="Additional notes..."></textarea>
    </div>
  </div>

  <div class="buttons">
    <button class="btn btn-secondary" id="extractBtn">Extract Details</button>
    <button class="btn btn-primary" id="saveBtn">Save Application</button>
  </div>

  <div class="status" id="status"></div>

  <div class="settings">
    <div class="settings-field">
      <label for="serverUrl">JobTracker Server URL</label>
      <input type="text" id="serverUrl" placeholder="https://your-app.replit.dev">
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
